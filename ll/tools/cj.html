    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            height: 100vh;
            color: #fff;
        }

        /* ËÉåÊôØ */
        #starfield, #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #starfield {
            z-index: 0;
        }

        #particles-canvas {
            z-index: 1;
            pointer-events: none;
        }

        /* Ê†áÈ¢ò - Áã¨Á´ãÈ°∂ÈÉ® */
        .header {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 20;
            width: 100%;
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 10px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #8b9dc3;
            font-size: 1rem;
            letter-spacing: 4px;
        }

        /* ‰∏ªÂÆπÂô® - Â∑¶Âè≥Â∏ÉÂ±ÄÊ†∏ÂøÉ */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 100px; /* ÁªôÊ†áÈ¢òÁïôÁ©∫Èó¥ */
        }

        /* Â∑¶Âè≥ÊéíÂàóÂ∏ÉÂ±Ä */
        .main-layout {
            display: flex;
            flex-direction: row; /* ÊòéÁ°ÆÂ∑¶Âè≥ÊéíÂàó */
            align-items: center;
            justify-content: center;
            gap: 60px;
            width: 100%;
            max-width: 1200px;
            padding: 0 40px;
        }

        /* ËΩ¨ÁõòÂå∫Âüü - Â∑¶‰æß */
        .wheel-section {
            position: relative;
            flex-shrink: 0; /* ‰∏çÁº©Â∞è */
        }

        .wheel-wrapper {
            position: relative;
            width: 520px;
            height: 520px;
            border-radius: 50%;
            padding: 15px;
            background: linear-gradient(135deg, #ffd700, #b8860b, #daa520);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        }

        .wheel-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #1a1a2e;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        .led-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 3px dashed rgba(255, 255, 255, 0.8);
            animation: rotate 8s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #wheel-canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform-origin: center center;
        }

        /* ÊåáÈíà */
        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 30;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .pointer-shape {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #e74c3c;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(231, 76, 60, 0.8));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* ‰∏≠ÂøÉÊåâÈíÆ */
        .center-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
            border: 4px solid #ffd700;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 25;
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.6);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .center-btn:hover {
                transform: translate(-50%, -50%) scale(1.1);
            }

            .center-btn.spinning {
                pointer-events: none;
                filter: grayscale(0.7);
                transform: translate(-50%, -50%) scale(0.95);
            }

        /* ‰∏≠Â•ñÈù¢Êùø - Âè≥‰æßÂõ∫ÂÆö */
        .winners-panel {
            width: 340px;
            height: 520px; /* ‰∏éËΩ¨ÁõòÈ´òÂ∫¶Êé•Ëøë */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex-shrink: 0; /* ‰∏çÁº©Â∞è */
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1.5rem;
            color: #ffd700;
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            flex-shrink: 0;
        }

        .winners-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

            .winners-list::-webkit-scrollbar {
                width: 6px;
            }

            .winners-list::-webkit-scrollbar-thumb {
                background: rgba(255, 215, 0, 0.3);
                border-radius: 3px;
            }

        .winner-item {
            background: rgba(255,255,255,0.08);
            border-left: 3px solid #ffd700;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            animation: slideIn 0.4s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
        }

        .winner-prize {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.85rem;
        }

        /* Â§ßÂ•ñÂÖ®Â±èÁàÜÁÇ∏ */
        .explosion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

            .explosion-overlay.show {
                display: flex;
                opacity: 1;
            }

        .big-content {
            text-align: center;
            animation: scaleUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2001;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .big-icon {
            font-size: 7rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px rgba(255,215,0,0.8));
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .big-title {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 0 0 40px rgba(255,215,0,0.8);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .big-prize {
            font-size: 3.5rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .big-winner {
            font-size: 1.8rem;
            color: #8b9dc3;
        }

            .big-winner span {
                color: #ffd700;
                font-weight: bold;
                font-size: 2rem;
            }

        .close-btn {
            margin-top: 40px;
            padding: 15px 50px;
            background: rgba(255,215,0,0.2);
            border: 2px solid #ffd700;
            color: #ffd700;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

            .close-btn:hover {
                background: rgba(255,215,0,0.4);
                transform: scale(1.1);
            }

        /* Â∞èÂ•ñÊèêÁ§∫ */
        .small-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(20, 20, 40, 0.95);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 40px 60px;
            z-index: 1500;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

            .small-toast.show {
                transform: translate(-50%, -50%) scale(1);
            }

        .small-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .small-text {
            color: #8b9dc3;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .small-prize {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
        }

        /* ÊéßÂà∂ */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
        }

        .ctrl-btn {
            background: rgba(255,215,0,0.1);
            border: 1px solid rgba(255,215,0,0.4);
            color: #ffd700;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* ÂìçÂ∫îÂºèÔºöÂ∑¶Âè≥Â∏ÉÂ±Ä‰øùÊåÅÔºåÈô§ÈùûÂ±èÂπïÂ§™Â∞è */
        @media (max-width: 950px) {
            .main-layout {
                gap: 30px;
            }

            .wheel-wrapper {
                width: 400px;
                height: 400px;
            }

            .winners-panel {
                width: 280px;
                height: 400px;
            }

            .title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 750px) {
            .main-layout {
                flex-direction: column;
                gap: 20px;
            }

            .winners-panel {
                width: 90%;
                height: 200px;
            }

            .wheel-wrapper {
                width: 350px;
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <canvas id="particles-canvas"></canvas>

    <!-- Â§ßÂ•ñÂÖ®Â±èÁâπÊïà -->
    <div class="explosion-overlay" id="explosionOverlay">
        <div class="big-content">
            <div class="big-icon" id="bigIcon">üì±</div>
            <div class="big-title">üéâ ÊÅ≠Âñú‰∏≠Â§ßÂ•ñ üéâ</div>
            <div class="big-prize" id="bigPrize">iPhone 16 Pro</div>
            <div class="big-winner">Ëé∑Â•ñËÄÖÔºö<span id="bigName">Âº†‰∏â</span></div>
            <button class="close-btn" onclick="closeBig()">Â§™Ê£í‰∫ÜÔºÅ</button>
        </div>
    </div>

    <!-- Â∞èÂ•ñÊèêÁ§∫ -->
    <div class="small-toast" id="smallToast">
        <div class="small-icon" id="smallIcon">‚òï</div>
        <div class="small-text">ÊÅ≠ÂñúËé∑Âæó</div>
        <div class="small-prize" id="smallPrize">ÊòüÂ∑¥ÂÖãÁ§ºÂç°</div>
    </div>

    <div class="header">
        <h1 class="title">Âπ∏ËøêÂ§ßËΩ¨Áõò</h1>
        <div class="subtitle">LUCKY DRAW 2026</div>
    </div>

    <div class="container">
        <div class="main-layout">
            <!-- ËΩ¨ÁõòÂú®Â∑¶ -->
            <div class="wheel-section">
                <div class="wheel-wrapper">
                    <div class="led-ring"></div>
                    <div class="wheel-inner">
                        <canvas id="wheel-canvas" width="490" height="490"></canvas>
                    </div>

                    <div class="pointer">
                        <div class="pointer-shape"></div>
                    </div>

                    <div class="center-btn" id="spinBtn">GO</div>
                </div>
            </div>

            <!-- ‰∏≠Â•ñÊ¶úÂú®Âè≥ -->
            <div class="winners-panel">
                <div class="panel-title">üèÜ ‰∏≠Â•ñÊ¶úÂçï</div>
                <div class="winners-list" id="winnersList"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="ctrl-btn" id="muteBtn">üîä Èü≥Êïà</button>
    </div>

    <script>
        // ====================
        // ÈÖçÁΩÆ
        // ====================
        const PRIZES = [
            { name: 'iPhone 16 Pro', icon: 'üì±', color: '#e74c3c', angle: 40, big: true },
            { name: 'Áé∞Èáë ¬•888', icon: 'üí∞', color: '#f39c12', angle: 50, big: true },
            { name: 'ÂÜçÊé•ÂÜçÂéâ', icon: 'üí™', color: '#7f8c8d', angle: 100, big: false },
            { name: 'MacBook Air', icon: 'üíª', color: '#3498db', angle: 40, big: true },
            { name: 'PS5 Ê∏∏ÊàèÊú∫', icon: 'üéÆ', color: '#9b59b6', angle: 50, big: true },
            { name: 'ÊòüÂ∑¥ÂÖãÁ§ºÂç°', icon: '‚òï', color: '#27ae60', angle: 40, big: false },
            { name: 'Kindle', icon: 'üìö', color: '#1abc9c', angle: 40, big: false }
        ];

        let sectors = [];
        let cur = 0;
        PRIZES.forEach(p => {
            sectors.push({ ...p, start: cur, end: cur + p.angle, mid: cur + p.angle / 2 });
            cur += p.angle;
        });

        let currentRotation = 0;
        let isSpinning = false;
        let audioCtx = null;
        let isMuted = false;

        // ====================
        // ËÉåÊôØÂíåÁªòÂà∂Ôºà‰ª£Á†Å‰øùÊåÅÔºâ
        // ====================
        function initBG() {
            const c1 = document.getElementById('starfield');
            const x1 = c1.getContext('2d');
            const resize = () => {
                c1.width = window.innerWidth;
                c1.height = window.innerHeight;
            };
            resize();
            window.addEventListener('resize', resize);

            const stars = Array(200).fill().map(() => ({
                x: Math.random() * c1.width,
                y: Math.random() * c1.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.2,
                alpha: Math.random()
            }));

            const loop = () => {
                x1.fillStyle = 'rgba(2, 4, 8, 0.2)';
                x1.fillRect(0, 0, c1.width, c1.height);
                stars.forEach(s => {
                    s.y -= s.speed;
                    if (s.y < 0) { s.y = c1.height; s.x = Math.random() * c1.width; }
                    s.alpha += (Math.random() - 0.5) * 0.02;
                    s.alpha = Math.max(0.1, Math.min(1, s.alpha));
                    x1.beginPath();
                    x1.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    x1.fillStyle = `rgba(255,255,255,${s.alpha})`;
                    x1.fill();
                });
                requestAnimationFrame(loop);
            };
            loop();

            const c2 = document.getElementById('particles-canvas');
            const x2 = c2.getContext('2d');
            c2.width = window.innerWidth;
            c2.height = window.innerHeight;

            const parts = Array(60).fill().map(() => ({
                x: Math.random() * c2.width,
                y: Math.random() * c2.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                size: Math.random() * 3 + 1,
                color: `rgba(255, ${200 + Math.random() * 55}, 0, ${Math.random() * 0.6})`
            }));

            const loop2 = () => {
                x2.clearRect(0, 0, c2.width, c2.height);
                parts.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > c2.width) p.vx *= -1;
                    if (p.y < 0 || p.y > c2.height) p.vy *= -1;
                    x2.fillStyle = p.color;
                    x2.shadowBlur = 10;
                    x2.shadowColor = p.color;
                    x2.beginPath();
                    x2.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    x2.fill();
                    x2.shadowBlur = 0;
                });
                requestAnimationFrame(loop2);
            };
            loop2();
        }

        function drawWheel() {
            const c = document.getElementById('wheel-canvas');
            const x = c.getContext('2d');
            const cx = 245, cy = 245, r = 220;

            x.clearRect(0, 0, 490, 490);

            sectors.forEach(s => {
                const start = (s.start - 90) * Math.PI / 180;
                const end = (s.end - 90) * Math.PI / 180;

                x.save();
                x.beginPath();
                x.moveTo(cx, cy);
                x.arc(cx, cy, r, start, end);
                x.closePath();

                const g = x.createRadialGradient(cx, cy, 0, cx, cy, r);
                g.addColorStop(0, s.color);
                g.addColorStop(1, darken(s.color, 40));
                x.fillStyle = g;
                x.fill();

                x.strokeStyle = '#ffd700';
                x.lineWidth = 3;
                x.stroke();

                const mid = (s.start + s.end) / 2;
                const rad = (mid - 90) * Math.PI / 180;
                const tx = cx + Math.cos(rad) * (r * 0.6);
                const ty = cy + Math.sin(rad) * (r * 0.6);

                x.translate(tx, ty);
                x.rotate(rad + Math.PI / 2);
                x.textAlign = 'center';
                x.fillStyle = '#fff';
                x.shadowColor = 'rgba(0,0,0,0.8)';
                x.shadowBlur = 5;

                x.font = 'bold 32px Arial';
                x.fillText(s.icon, 0, -5);
                x.font = 'bold 16px "Microsoft YaHei"';
                x.fillText(s.name, 0, 18);
                x.shadowBlur = 0;
                x.restore();
            });

            x.beginPath();
            x.arc(cx, cy, 35, 0, Math.PI * 2);
            x.fillStyle = '#1a1a2e';
            x.fill();
            x.strokeStyle = '#ffd700';
            x.lineWidth = 4;
            x.stroke();
        }

        function darken(c, a) {
            const n = parseInt(c.slice(1), 16);
            return '#' + (0x1000000 + Math.max((n >> 16) - a, 0) * 0x10000 +
                Math.max((n >> 8 & 0xff) - a, 0) * 0x100 +
                Math.max((n & 0xff) - a, 0)).toString(16).slice(1);
        }

        // ====================
        // ÊóãËΩ¨ÈÄªËæëÔºà6ÁßíÊÇ¨ÂøµÔºâ
        // ====================
        async function spin() {
            return new Promise(resolve => {
                const rand = Math.random() * 360;
                const target = sectors.find(s => rand >= s.start && rand < s.end) || sectors[0];
                const targetAngle = target.start + 5 + Math.random() * (target.angle - 10);

                const spins = 8 + Math.floor(Math.random() * 4);
                const targetRot = (360 - targetAngle) + spins * 360;

                const duration = 6000;
                const startTime = Date.now();
                const startRot = currentRotation;
                const change = targetRot - startRot;

                document.getElementById('spinBtn').classList.add('spinning');
                playSound('spin');

                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const ease = progress === 1 ? 1 : 1 - Math.pow(2, -10 * progress);

                    currentRotation = startRot + change * ease;
                    document.getElementById('wheel-canvas').style.transform = `rotate(${currentRotation}deg)`;

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        document.getElementById('spinBtn').classList.remove('spinning');

                        const norm = ((currentRotation % 360) + 360) % 360;
                        const pointerAt = (360 - norm) % 360;
                        const actual = sectors.find(s => pointerAt >= s.start && pointerAt < s.end);

                        resolve(actual || target);
                    }
                };
                animate();
            });
        }

        // ====================
        // ÁªìÊûúÂ§ÑÁêÜ
        // ====================
        async function handleResult(prize) {
            const names = ['Âº†‰ºü', 'ÁéãËä≥', 'ÊùéÂ®ú', 'ÂàòÊ¥ã', 'ÈôàÈùô', 'Êù®Âãá', 'ËµµÂº∫', 'ÈªÑÁ£ä'];
            const winner = names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);

            // Âä†ÂàóË°®
            const list = document.getElementById('winnersList');
            const item = document.createElement('div');
            item.className = 'winner-item';
            item.innerHTML = `<span>${winner}</span><span class="winner-prize">${prize.icon} ${prize.name}</span>`;
            list.insertBefore(item, list.firstChild);
            if (list.children.length > 20) list.removeChild(list.lastChild);

            // Âª∂ËøüÊòæÁ§∫
            setTimeout(() => {
                if (prize.big) {
                    showBig(prize, winner);
                } else {
                    showSmall(prize);
                }
            }, 300);
        }

        function showBig(prize, winner) {
            document.getElementById('bigIcon').textContent = prize.icon;
            document.getElementById('bigPrize').textContent = prize.name;
            document.getElementById('bigName').textContent = winner;
            document.getElementById('explosionOverlay').classList.add('show');

            // ÂÖ®Â±èÁàÜÁÇ∏
            const colors = ['#ffd700', '#ff0000', '#00ff00', '#0000ff'];
            const end = Date.now() + 4000;

            const frame = () => {
                confetti({ particleCount: 10, angle: 60, spread: 55, origin: { x: 0 }, colors, scalar: 1.5 });
                confetti({ particleCount: 10, angle: 120, spread: 55, origin: { x: 1 }, colors, scalar: 1.5 });
                if (Date.now() < end) requestAnimationFrame(frame);
            };

            confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 }, colors, scalar: 2 });
            frame();

            if (!isMuted && audioCtx) {
                [523, 659, 784, 1047].forEach((f, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.connect(g); g.connect(audioCtx.destination);
                    o.frequency.value = f;
                    g.gain.setValueAtTime(0.3, audioCtx.currentTime + i * 0.1);
                    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.1 + 0.6);
                    o.start(audioCtx.currentTime + i * 0.1);
                    o.stop(audioCtx.currentTime + i * 0.1 + 0.6);
                });
            }
        }

        function closeBig() {
            document.getElementById('explosionOverlay').classList.remove('show');
        }

        function showSmall(prize) {
            document.getElementById('smallIcon').textContent = prize.icon;
            document.getElementById('smallPrize').textContent = prize.name;
            document.getElementById('smallToast').classList.add('show');

            setTimeout(() => {
                document.getElementById('smallToast').classList.remove('show');
            }, 2500);
        }

        function playSound(t) {
            if (isMuted || !audioCtx) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);

            if (t === 'spin') {
                o.frequency.setValueAtTime(600, audioCtx.currentTime);
                o.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 6);
                g.gain.setValueAtTime(0.2, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 6);
                o.start(); o.stop(audioCtx.currentTime + 6);
            }
        }

        // ====================
        // ÂàùÂßãÂåñ
        // ====================
        window.onload = () => {
            initBG();
            drawWheel();

            document.addEventListener('click', () => {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }, { once: true });

            document.getElementById('spinBtn').addEventListener('click', async () => {
                if (isSpinning) return;
                isSpinning = true;
                const prize = await spin();
                await handleResult(prize);
                isSpinning = false;
            });

            document.getElementById('muteBtn').addEventListener('click', (e) => {
                isMuted = !isMuted;
                e.target.textContent = isMuted ? 'üîá ÈùôÈü≥' : 'üîä Èü≥Êïà';
            });
        };
    </script>
</body>
</html>
